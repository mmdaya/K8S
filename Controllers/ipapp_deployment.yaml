apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-app
  labels:
    app: ip-app
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ip-app   
  template:
    metadata:
      labels:
        app: ip-app
    spec:
      containers:
        - name: ip-app
          image: dayashankarmm/my_image:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-cluster-ip
  
spec:
  selector:
    app: nginx
  ports:
   - name: http
     port: 8090
     targetPort: 80
